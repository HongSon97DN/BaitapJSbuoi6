<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
      #div .div{
        padding: 10px;
        margin: 2px 0;
      }
    </style>
</head>
<body>
    <!-- Bài 1 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 1: Tìm số chẵn lẻ nhỏ hơn 100</h2>                                              
                <button id="timSoChanLe" type="button" class="btn btn-primary mb-3">Kết quả</button>
                <p class="alert alert-success py-3" id="txtResult"></p>
              </form>
        </div>        
      </div>

    <!-- Bài 2 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 2: Đếm số chia hết cho 3 từ 0 - 1000</h2>                                              
                <button id="demSo" type="button" class="btn btn-primary mb-3">Kết quả</button>
                <p class="alert alert-success py-3" id="txtResult1"></p>
              </form>
        </div>        
    </div>

    <!-- Bài 3 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 3: Số nguyên dương nhỏ nhất</h2>                                              
                <button id="timSoNguyenMin" type="button" class="btn btn-primary mb-3">Tìm số nguyên nhỏ nhất</button>
                <p class="alert alert-success py-3" id="txtResult2"></p>
              </form>
        </div>        
      </div>
      
    <!-- Bài 4 -->
    <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 4: Tính tổng</h2> 
                <input type="number" class="form-control w-25 my-2 " id="soX" placeholder="Nhập số x">  
                <input type="number" class="form-control w-25 my-2 " id="soN" placeholder="Nhập số n">                                           
                <button id="tinhTong" type="button" class="btn btn-primary mb-3">Tính tổng</button>
                <p class="alert alert-success py-3" id="txtResult3"></p>
              </form>
        </div>        
      </div>

     <!-- Bài 5 -->
     <div class="container">
        <div class="w-75">
            <form class="py-5">
                <h2>Bài 5: Tính giai thừa</h2> 
                <input type="number" class="form-control w-25 my-2 " id="number" placeholder="Nhập số ">                                           
                <button id="tinhGiaiThua" type="button" class="btn btn-primary mb-3">Tính </button>
                <p class="alert alert-success py-3" id="txtResult4"></p>
              </form>
        </div>        
      </div>

     <!-- Bài 6 -->
     <div class="container" id="div">
      <div class="w-75">
          <form class="py-5">
              <h2>Bài 6: Tạo thẻ div</h2>                 
              <div class="div"></div>      
              <div class="div"></div> 
              <div class="div"></div> 
              <div class="div"></div> 
              <div class="div"></div> 
              <div class="div"></div> 
              <div class="div"></div> 
              <div class="div"></div> 
              <div class="div"></div> 
              <div class="div"></div>                       
              <button id="taoTheDiv" type="button" class="btn btn-primary mb-3">Tạo thẻ div</button>
            </form>
      </div>        
    </div>
         
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
